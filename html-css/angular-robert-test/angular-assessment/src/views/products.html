<h2>List Products</h2>
<div class="form-group list-group">
    <a ng-repeat="product in controller.products" href="#!/products/details/:{{ product.id }}" class="list-group-item ">
      <h4 class="list-group-item-heading"> {{ product.company }}</h4>
      <p class="list-group-item-text">{{ product.phoneName }}</p>
    </a>
</div>
