# Notifications Display Settings
# ------------------------------------------------------------------------------
# Show all notifications: true or false
SHOW_ALL_NOTIF=false
# Maxiumum number of notifications display on myproducts page (if SHOW_ALL=false)
MAX_DISPLAY_NOTIF=5
# ------------------------------------------------------------------------------
# Notifications Metadata
# ------------------------------------------------------------------------------
# use the format:
# NOTIFICATION_CODE_<INSERT TYPE INTEGER HERE>=severity=<ENTER SEVERITY>,expandable=<ENTER TRUE OR FALSE>
# where the key/value pairs on the right need not be in any particular order, they just need to be present.
# the notification code integer should be type code as it exists in the NI notifications service.
# for severity refer to the enumerated values in the NotificationSeverity Enum in the code.
######################################################
# failed registration
NOTIFICATION_CODE_21=severity=error,expandable=false
# service requied
NOTIFICATION_CODE_3=severity=warning,expandable=true
# 30 day expiration
NOTIFICATION_CODE_4=severity=warning,expandable=true
# 60 day expiration
NOTIFICATION_CODE_5=severity=warning,expandable=true
# software expired
NOTIFICATION_CODE_6=severity=error,expandable=true
# software renewed
NOTIFICATION_CODE_7=severity=info,expandable=true
# hardware service
NOTIFICATION_CODE_22=severity=warning,expandable=true
