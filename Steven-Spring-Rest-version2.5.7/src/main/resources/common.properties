# Common properties for any tier should be placed here. Any of these properties will be overwritten
# by the value in the appropriate tier property file if that value is defined there. This file acts as
# the default for whatever is placed here, but the intent is to store properties that are the same for
# any tier.

#Application properties
#------------------------------------------------------------------------------
APPCODE=NIPRODSLASHREG
NI_API_KEY=880f1248-df97-4b69-80dc-ba2ba2f3ad1b

#WRAPPER
#------------------------------------------------------------------------------
PAGE_HEADER_PATH=/ssi/wrapper/my_visible_header.html
PAGE_INV_HEADER_PATH=/ssi/wrapper/my_invisible_header.html
PAGE_FOOTER_PATH=/ssi/wrapper/my_visible_footer.html
PAGE_INV_FOOTER_PATH=/ssi/wrapper/my_invisible_footer.html

#Service properties
#------------------------------------------------------------------------------
# This is the limit on the number of instance id's to be requested in a single call. More instance id's will require multiple calls to the service.
IB_INSTANCE_COUNT_LIMIT=8

#FAQ Mappings
#------------------------------------------------------------------------------
#FAQ properties
NUMBER_OF_FAQS=5

#KEY OVERRIDES (when question or answer keys don't fit the
# pattern FAQ_QUES_# or FAQ_ANS_# In these cases use the pattern
# below FAQ_QUES_KEY_OVERRIDE_FOR_#=...
# or FAQ_ANS_KEY_OVERRIDE_FOR_#=...)
FAQ_QUES_KEY_OVERRIDE_FOR_1=REG_HELPER_LINK

#FAQ Parameters
#(follow the pattern FAQ_QUES_PARAMS_FOR_#={TEXT_KEY_PARAM1,URL_KEY_PARAM1} {TEXT_KEY_PARAM2} {TEXT_KEY_PARAM3,URL_KEY_PARAM3},...
#or FAQ_ANS_PARAMS_FOR_#=...)
FAQ_ANS_PARAMS_FOR_1={TUTORIAL_LINK,TUTORIAL_LINK}
FAQ_ANS_PARAMS_FOR_2={LOCAL_OFFICE,CONTACT_NI_LINK} {NI_REG_EMAIL,MAIL_TO_NI_REG_LINK}

#COLUMN SIZES
FAQ_COL_MAX_LENGTH_FOR_1=3

#Registration Status Mappings
#------------------------------------------------------------------------------
#(follow the pattern REG_STATUS_PARAMS_FOR_<status key>={TEXT_KEY_PARAM1,URL_KEY_PARAM1} {TEXT_KEY_PARAM2} {TEXT_KEY_PARAM3,URL_KEY_PARAM3},...)
REG_STATUS_PARAMS_FOR_IN_PROCESS_HOVER4={NI_REG_EMAIL,MAIL_TO_NI_REG_LINK}
REG_STATUS_PARAMS_FOR_IN_PROCESS_HOVER5={NI_REG_EMAIL,MAIL_TO_NI_REG_LINK}

#Settings on how items are presented
# this is the maximum number of characters to show in a description of a product in the unregister dialog
MAX_TRUNCATED_DESCRIPTION_LENGTH=106
# this is the maximum number of characters to show in a description of a product in a title
MAX_TRUNCATED_TITLE_DESCRIPTION_LENGTH=106
# this is the minimum number of characters that should be truncated off of a description
# in the unregister dialog if the description is above the MAX_TRUNCATED_DESCRIPTION_LENGTH
MIN_TRUNCATED_CHARACTERS=6
# this is the maximum number of characters to show in product list
MAX_TRUNCATED_DESCRIPTION_LENGTH_PROD_LIST=106
# in the product list if the description is above the MAX_TRUNCATED_DESCRIPTION_LENGTH_LENGTH_PROD_LIST
MIN_TRUNCATED_CHARACTERS_PROD_LIST=6

# this is the max number of product items to show in the unregister dialog before a 
# "View all" link is provided to allow users to view more
SHORTENED_PRODUCT_LIST_MAX_LENGTH=3

